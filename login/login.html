<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </title>

</head>
<body>
    <header>

            <img src="img/logo/cart.png" alt="cart" width="60" >
        
    </header>
    <main>
        <section class="login-container">
            <h2>Welcome!</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div> 
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="role">Login as:</label>
                    <select id="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SVMG THE DAILY BASKET. <a href="privacy-policy.html" target="_blank">Privacy Policy</a>

    </footer>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Save login status in sessionStorage
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('role', role);

            if (role === 'user') {
                window.location.href = 'index.html';  // Redirect to Home (User)
            } else if (role === 'admin') {
                window.location.href = 'admin_dashboard.html';  // Redirect to Admin Dashboard
            } else {
                alert('Invalid role selected!');
            }
        }
    </script>
</body>
</html>
