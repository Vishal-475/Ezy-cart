<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Management</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Supermarket</h1>
      <nav>
        <ul>
          <li><a href="admin.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="customers.html">Customers</a></li>
          <li><a href="workers.html">Workers</a></li>
          <li><a href="attendance.html">Attendance</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Take Attendance -->
    <section class="form-section">
      <div class="container">
        <h2>Take Attendance</h2>
        <form id="take-attendance-form">
          <label for="attendance-date">Date:</label>
          <input type="date" id="attendance-date" required>
          <table id="attendance-table">
            <thead>
              <tr>
                <th>Worker ID</th>
                <th>Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Workers will be dynamically added here -->
            </tbody>
          </table>
          <button type="submit">Submit Attendance</button>
        </form>
      </div>
    </section>

    <!-- Attendance Records -->
    <section class="table-section">
      <div class="container">
        <h2>Attendance Records</h2>
        <table id="attendance-records-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Worker ID</th>
              <th>Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Attendance records will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Supermarket. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts/attendance.js"></script>
</body>
</html>
