<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Welcome to <span>Supermarket</span></h1>
      <nav>
        <ul>
          <li><a href="admin.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="customers.html">Customers</a></li>
          <li><a href="workers.html">Workers</a></li>
          <li><a href="attendance.html">Attendance</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Add Customer Form -->
    <section class="form-section">
      <div class="container">
        <h2>Add Customer</h2>
        <form id="add-customer-form">
          <input type="text" id="customer-name" placeholder="Customer Name" required>
          <input type="email" id="customer-email" placeholder="Email" required>
          <input type="tel" id="customer-phone" placeholder="Phone" required>
          <button type="submit">Add Customer</button>
        </form>
      </div>
    </section>

    <!-- Customer List -->
    <section class="table-section">
      <div class="container">
        <h2>Customer List</h2>
        <table id="customers-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Supermarket. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts/customers.js"></script>
</body>
</html>
