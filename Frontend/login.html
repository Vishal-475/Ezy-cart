<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZY Cart - THE DAILY BASKET - Login</title>
    <link rel="icon" href="/assets/logo/cart.png">

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        /* Body and background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00bfae, #068080);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Header styling */
        header {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 1px;
        }

        /* Login form container */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #004d4d;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #00bfae;
            box-shadow: 0 0 5px rgba(0, 191, 174, 0.6);
        }

        .form-group input::placeholder, .form-group select {
            color: #999;
        }

        .form-group input:focus::placeholder {
            color: transparent;
        }

        /* Login button */
        button {
            background: #00bfae;
            color: white;
            padding: 15px;
            width: 100%;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #009c8c;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background: #004d4d;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Cart Badge Styling */
        .cart-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .cart-badge img {
            width: 60px;
        }

        .cart-badge .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
        }

        /* Input Icon Styling */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .form-group input {
            padding-left: 40px; /* Space for icon */
        }

    </style>
</head>
<body>
    <header>
        <div class="cart-badge">
            <img src="/assets/logo/cart.png" alt="cart">
            <div class="badge" id="cartCount">0</div>
        </div>
        <h1>EzyCart - THE DAILY BASKET ðŸ›’ðŸ’¨</h1>
    </header>

    <main>
        <section class="login-container">
            <h2>Welcome Back!</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="role">Login as:</label>
                    <select id="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EzyCart THE DAILY BASKET. <a href="privacy-policy.html" target="_blank">Privacy Policy</a></p>
    </footer>

    <script>
        // Cart item count function
        let cartItemCount = 0;

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cartItemCount;
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Save login status in sessionStorage
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('role', role);

            // Redirect based on the role
            if (role === 'user') {
                window.location.href = 'index.html';  // Redirect to Home (User)
            } else if (role === 'admin') {
                window.location.href = 'admin_dashboard.html';  // Redirect to Admin Dashboard
            } else {
                alert('Invalid role selected!');
            }
        }


    </script>
</body>
</html>
