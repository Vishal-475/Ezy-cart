<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workers Management</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Welcome to <span>Supermarket</span></h1>
      <nav>
        <ul>
          <li><a href="admin.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="customers.html">Customers</a></li>
          <li><a href="workers.html">Workers</a></li>
          <li><a href="attendance.html">Attendance</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Add Worker Form -->
    <section class="form-section">
      <div class="container">
        <h2>Add Worker</h2>
        <form id="add-worker-form">
          <input type="text" id="worker-name" placeholder="Worker Name" required>
          <input type="text" id="worker-role" placeholder="Role" required>
          <input type="number" id="worker-salary" placeholder="Salary" required>
          <button type="submit">Add Worker</button>
        </form>
      </div>
    </section>

    <!-- Workers List -->
    <section class="table-section">
      <div class="container">
        <h2>Workers List</h2>
        <table id="workers-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Salary</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Supermarket. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts/workers.js"></script>
</body>
</html>
